<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="./order-summary.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card">
      <section class="contenedor">
        <div>
          <img
            class="imagen"
            src="./images/illustration-hero.svg"
            alt="imagen"
          />
        </div>
        <div class="contenedor-texto">
          <h1 class="titulo">Order Summary</h1>
          <p class="parrafo">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="media">
            <img class="music" src="./images/icon-music.svg" alt="music" />
            <div>
              <h1 class="semititulo">Annual Plan</h1>
              <p class="costo">$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
          </div>

          <button class="boton">Proceed to Payment</button>
          <button class="segundoboton">Cancel Order</button>
        </div>
      </section>
    </div>
  </body>
</html>
